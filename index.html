<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Username:</label>
            <input type="text"  placeholder="Enter your name"id="loginUsername" required>

            <label>Password:</label>
            <input type="password"  placeholder="Enter password"id="loginPassword" required>

            <button type="button" onclick="login()">Login</button>
        </form>

        <p><a href="signup.html">Create Account</a></p>
        <p><a href="forgot_password.html">Forgot Password?</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
